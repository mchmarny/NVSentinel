apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nvsentinel
  labels:
    {{- include "nvsentinel.labels" . | nindent 4 }}
spec:
  selector:
    matchExpressions:
      - { key: "app.kubernetes.io/instance", operator: In, values: [{{ .Release.Name | quote }}] }
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
    - port: cleanup-metrics
      path: /metrics
      interval: 30s
