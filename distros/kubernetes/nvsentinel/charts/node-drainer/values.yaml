replicaCount: 1

logLevel: info

image:
  repository: ghcr.io/nvidia/nvsentinel/node-drainer
  pullPolicy: IfNotPresent
  tag: ""

podAnnotations: {}

resources:
  limits:
    cpu: "200m"
    memory: "300Mi"
  requests:
    cpu: "200m"
    memory: "300Mi"

config: |
  evictionTimeoutInSeconds = "60"
  systemNamespaces = "^(nvsentinel|kube-system|gpu-operator|prometheus|observability|gmp-system|nv-storage|runai|dgxc-admission-controller|dgxc-system|osmo|default|dgxc-logging|network-operator|skyhook|dgxc-alloy)$"
  deleteAfterTimeoutMinutes = 60 # Time (in minutes)after which pods in DeleteAfterTimeout mode will start deleting the pod 

  # Time after which a pod in NotReady state is considered stuck (in minutes)
  notReadyTimeoutMinutes = 5

  # User namespace configuration with eviction modes
  [[userNamespaces]]
  name = "*"
  mode = "AllowCompletion"
