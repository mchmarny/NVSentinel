replicaCount: 1

image:
  repository: ghcr.io/nvidia/nvsentinel/health-events-analyzer
  pullPolicy: IfNotPresent
  tag: ""

podAnnotations: {}

resources: 
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "1"
    memory: "1Gi"

logLevel: info

config: |
  [[rules]]
  name = "Rule1"
  description = "Detect occurrence of XID13 -> XID31 within 30 minutes"
  time_window = "30m"
  recommended_action = "COMPONENT_RESET"
  
  [[rules.sequence]]
  criteria = { "healthevent.entitiesimpacted.0.entitytype" = "GPU", "healthevent.entitiesimpacted.0.entityvalue" = "this.healthevent.entitiesimpacted.0.entityvalue", "healthevent.errorcode.0" = "13", "healthevent.nodename" = "this.healthevent.nodename" }
  errorCount = 1
  
  [[rules.sequence]]
  criteria = { "healthevent.entitiesimpacted.0.entitytype" = "GPU", "healthevent.entitiesimpacted.0.entityvalue" = "this.healthevent.entitiesimpacted.0.entityvalue", "healthevent.errorcode.0" = "31", "healthevent.nodename" = "this.healthevent.nodename" }
  errorCount = 1

  [[rules]]
  name = "Rule2"
  description = "Detect occurrence of XID13 3 times within 30 minutes"
  time_window = "30m"
  recommended_action = "CONTACT_SUPPORT"

  [[rules.sequence]]
  criteria = { "healthevent.entitiesimpacted.0.entitytype" = "GPU", "healthevent.entitiesimpacted.0.entityvalue" = "this.healthevent.entitiesimpacted.0.entityvalue", "healthevent.errorcode.0" = "13", "healthevent.nodename" = "this.healthevent.nodename" }
  errorCount = 3 
