---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fault-remediation.fullname" . }}
  labels:
    {{- include "fault-remediation.labels" . | nindent 4 }}
data:
  config.toml: |
    {{ .Values.config | nindent 6 }}
  {{ .Values.maintenanceResource.template.fileName }}: |
    {{- .Files.Get "files/maintenance.yaml" | nindent 4 }}
  {{ if .Values.logCollector.enabled }}
  {{ .Values.logCollector.manifestFileName }}: |
    {{- tpl (.Files.Get "files/log-collector-job.yaml") . | nindent 4 }}
  {{ end }}
