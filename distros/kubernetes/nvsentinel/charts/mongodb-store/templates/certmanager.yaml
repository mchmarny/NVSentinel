# MongoDB Server Certificates
{{- $replicaCount := int .Values.mongodb.replicaCount }}
{{- range $i := until $replicaCount }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mongo-server-cert-{{ $i }}
  namespace: {{ $.Release.Namespace }}
spec:
  secretName: mongo-server-cert-{{ $i }}
  duration: 8760h   # 1 year
  renewBefore: 360h # 15 days before expiration
  commonName: {{ printf "%s-mongo-%d" $.Release.Namespace $i }}
  dnsNames:
    - {{ printf "mongodb-%d.mongodb-headless.%s.svc.cluster.local" $i $.Release.Namespace }}
    - {{ printf "mongodb-headless.%s.svc.cluster.local" $.Release.Namespace }}
  issuerRef:
    name: mongo-ca-issuer
    kind: Issuer
---
{{- end }}

# MongoDB Client Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mongo-app-client-cert
  namespace: {{ $.Release.Namespace }}
spec:
  secretName: mongo-app-client-cert-secret
  duration: 8760h
  renewBefore: 360h
  commonName: mongo-user-client
  subject:
    organizations:
      - Nvidia
    organizationalUnits:
      - DGXC
    localities:
      - SantaClara
    provinces:
      - California
    countries:
      - US
  issuerRef:
    name: mongo-ca-issuer
    kind: Issuer
---
# MongoDB DGXCOPS Client Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mongo-dgxcops-client-cert
  namespace: {{ $.Release.Namespace }}
spec:
  secretName: mongo-dgxcops-client-cert-secret
  duration: 8760h
  renewBefore: 360h
  commonName: mongo-dgxcops-client
  subject:
    organizations:
      - Nvidia
    organizationalUnits:
      - DGXC
    localities:
      - SantaClara
    provinces:
      - California
    countries:
      - US
  issuerRef:
    name: mongo-ca-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: mongo-ca-issuer
  namespace: {{ $.Release.Namespace }}
spec:
  ca:
    secretName: mongo-root-ca-secret
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-ca-issuer
  namespace: {{ $.Release.Namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mongo-root-ca
  namespace: {{ $.Release.Namespace }}
spec:
  isCA: true
  commonName: mongo-root-ca
  secretName: mongo-root-ca-secret
  duration: 87600h   # 10 years
  renewBefore: 720h  # 30 days before expiration
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-ca-issuer
    kind: Issuer
