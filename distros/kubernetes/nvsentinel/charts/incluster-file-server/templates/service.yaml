apiVersion: v1
kind: Service
metadata:
  name: {{ include "incluster-file-server.fullname" . }}
  labels:
    {{- include "incluster-file-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "incluster-file-server.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
    - name: metrics
      port: {{ .Values.metricsPort }}
      targetPort: {{ .Values.metricsPort }}
    - name: cleanup-metrics
      port: {{ .Values.cleanupMetricsPort }}
      targetPort: {{ .Values.cleanupMetricsPort }}
